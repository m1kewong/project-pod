# Cloud Build configuration for Gen Z Video API
# This builds the Docker container and deploys to Cloud Run

steps:
  # Step 1: Build and push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-east1-docker.pkg.dev/$PROJECT_ID/pod-docker-repo/genz-video-api:$BUILD_ID',
      '-t', 'asia-east1-docker.pkg.dev/$PROJECT_ID/pod-docker-repo/genz-video-api:latest',
      '.'
    ]
    
  # Step 2: Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'asia-east1-docker.pkg.dev/$PROJECT_ID/pod-docker-repo/genz-video-api:$BUILD_ID'
    ]
    
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'asia-east1-docker.pkg.dev/$PROJECT_ID/pod-docker-repo/genz-video-api:latest'
    ]

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'genz-video-api',
      '--image', 'asia-east1-docker.pkg.dev/$PROJECT_ID/pod-docker-repo/genz-video-api:$BUILD_ID',
      '--region', 'asia-east1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '2Gi',
      '--cpu', '2',
      '--min-instances', '0',
      '--max-instances', '10',
      '--timeout', '900',
      '--service-account', 'backend-service@$PROJECT_ID.iam.gserviceaccount.com',
      '--set-env-vars', 'NODE_ENV=production,FIREBASE_PROJECT_ID=$PROJECT_ID',
      '--set-secrets', 'JWT_SECRET=jwt-secret:latest,FIREBASE_ADMIN_KEY=firebase-admin-key:latest'
    ]

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  substitutionOption: 'ALLOW_LOOSE'

# Build timeout
timeout: '1200s'

# Images to push to registry
images:
  - 'asia-east1-docker.pkg.dev/$PROJECT_ID/pod-docker-repo/genz-video-api:$BUILD_ID'
  - 'asia-east1-docker.pkg.dev/$PROJECT_ID/pod-docker-repo/genz-video-api:latest'
