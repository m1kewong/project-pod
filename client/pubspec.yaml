name: genz_social_video
description: A social video platform for Gen Z users in APAC
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Version follows semantic versioning - https://semver.org
version: 0.1.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
    # Firebase
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4  
  cloud_firestore: ^5.6.8
  firebase_storage: ^12.4.6
  google_sign_in: ^6.1.4
  sign_in_with_apple: ^7.0.1
  
  # UI
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.0.5
  
  # Video
  video_player: ^2.7.0
  chewie: ^1.7.0
  
  # Networking
  http: ^1.1.0
  dio: ^5.3.2  # Utils
  intl: ^0.20.2
  path_provider: ^2.1.0
  shared_preferences: ^2.2.0
  permission_handler: ^12.0.0
  image_picker: ^1.0.1
  file_picker: ^10.1.9
  path: ^1.8.3
  url_launcher: ^6.1.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.6
  mockito: ^5.4.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    
